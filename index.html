<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Pixel Memory Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* =========================================
           1. Í∏∞Î≥∏ ÏÑ§Ï†ï & Î†àÌä∏Î°ú ÌÖåÎßà (ÌÜµÌï©)
           ========================================= */
        :root {
            --bg-color: #1a1a2e;
            --main-color: #e94560;
            --accent-color: #0f3460;
            --text-color: #fff;
            --card-back: #16213e;
            --card-front: #e94560;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive; /* Ï†ÑÏ≤¥ Ìè∞Ìä∏ Ï†ÅÏö© */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        /* 2. CRT Î™®ÎãàÌÑ∞ Ïä§Ï∫îÎùºÏù∏ Ìö®Í≥º */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
        }

        /* 3. Í≥µÌÜµ Ïª®ÌÖåÏù¥ÎÑà Î∞è Î≤ÑÌäº Ïä§ÌÉÄÏùº */
        .container {
            text-align: center;
            width: 100%;
            max-width: 1000px;
        }

        /* ÌôîÎ©¥ Ï†ÑÌôòÏö© ÌÅ¥ÎûòÏä§ */
        .screen {
            display: none; /* Í∏∞Î≥∏ Ïà®ÍπÄ */
            animation: fadeIn 0.5s;
        }
        .screen.active {
            display: flex; /* ÌôúÏÑ±Ìôî Ïãú Î≥¥ÏûÑ */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .pixel-btn {
            background-color: var(--main-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-family: inherit;
            cursor: pointer;
            margin: 10px;
            box-shadow: 
                -4px 0 0 0 black,
                4px 0 0 0 black,
                0 -4px 0 0 black,
                0 4px 0 0 black,
                6px 6px 0 0 rgba(0,0,0,0.5);
            transition: transform 0.1s;
        }

        .pixel-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 
                -4px 0 0 0 black,
                4px 0 0 0 black,
                0 -4px 0 0 black,
                0 4px 0 0 black,
                4px 4px 0 0 rgba(0,0,0,0.5);
            background-color: #ff6b81;
        }

        .pixel-btn:active {
            transform: translate(6px, 6px);
            box-shadow: none;
        }
        
        .pixel-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* =========================================
           4. ÌôîÎ©¥Î≥Ñ Ïä§ÌÉÄÏùº (Ïù∏Ìä∏Î°ú & Î†àÎ≤®ÏÑ†ÌÉù)
           ========================================= */
        /* Ïù∏Ìä∏Î°ú ÌÉÄÏù¥ÌãÄ */
        .game-title {
            font-size: 3rem;
            color: var(--main-color);
            text-shadow: 4px 4px var(--accent-color);
            margin-bottom: 20px;
            line-height: 1.5;
            animation: float 3s ease-in-out infinite;
        }

        /* Î†àÎ≤® Î∞ïÏä§ */
        .level-box {
            border: 4px solid var(--text-color);
            padding: 40px;
            background-color: var(--accent-color);
            box-shadow: 10px 10px 0 0 black;
            max-width: 600px;
        }

        .level-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        /* =========================================
           5. Í≤åÏûÑ Î≥¥Îìú Ïä§ÌÉÄÏùº (Î†àÌä∏Î°ú Ï†ÅÏö©)
           ========================================= */
        .game-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-board {
            display: grid;
            gap: 10px;
            width: 100%;
            margin: 0 auto;
            perspective: 1000px;
        }

        /* Îã®Í≥ÑÎ≥Ñ Í∑∏Î¶¨Îìú ÏÑ§Ï†ï */
        .game-board[data-stage="1"] { grid-template-columns: repeat(5, 1fr); max-width: 600px; }
        .game-board[data-stage="2"] { grid-template-columns: repeat(5, 1fr); max-width: 700px; }
        .game-board[data-stage="3"] { grid-template-columns: repeat(8, 1fr); max-width: 900px; }
        .game-board[data-stage="4"] { grid-template-columns: repeat(10, 1fr); max-width: 1100px; }

        .card {
            background-color: transparent;
            position: relative;
            cursor: pointer;
            aspect-ratio: 3 / 4; 
            transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            border: 2px solid #fff;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.5); /* ÌîΩÏÖÄ Í∑∏Î¶ºÏûê */
        }

        /* Ïπ¥Îìú Îí∑Î©¥ (Ìå®ÌÑ¥) */
        .card-front {
            background-color: var(--accent-color);
            color: rgba(255,255,255,0.1);
            font-size: 1.5rem;
        }
        .card-front::after { content: '?'; color: var(--main-color); opacity: 0.5;}

        /* Ïπ¥Îìú ÏïûÎ©¥ (Ïù¥ÎØ∏ÏßÄ) */
        .card-back {
            background-color: white;
            transform: rotateY(180deg);
            padding: 0;
        }
        
        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .card.flipped { transform: rotateY(180deg); cursor: default; }
        
        .card.matched {
            transform: rotateY(180deg);
            cursor: default;
            border-color: #ffd700;
            box-shadow: 0 0 15px #ffd700;
            animation: popEffect 0.4s ease-out;
        }

        /* Ïï†ÎãàÎ©îÏù¥ÏÖò */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popEffect {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        .card.shuffling { animation: shuffleMix 0.6s ease-in-out; pointer-events: none; }
        @keyframes shuffleMix {
            0% { transform: scale(1); }
            50% { transform: scale(0.5) translateY(-30px); z-index: 100; }
            100% { transform: scale(1); }
        }

        /* Î™®Î∞îÏùº Î∞òÏùëÌòï */
        @media (max-width: 768px) {
            .game-title { font-size: 2rem; }
            .game-board { gap: 5px; padding: 0 5px; }
            .game-board[data-stage="1"] { grid-template-columns: repeat(4, 1fr); }
            .game-board[data-stage="2"] { grid-template-columns: repeat(4, 1fr); }
            .game-board[data-stage="3"] { grid-template-columns: repeat(5, 1fr); }
            .game-board[data-stage="4"] { grid-template-columns: repeat(6, 1fr); }
            .level-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

        <h1 class="game-title">Í∞ôÏùÄ Ïπ¥ÎìúÎ•º<br>Ï∞æÏïÑÎùº!</h1>
        <p style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 30px; line-height: 1.6;">
            INSERT COIN OR<br>PRESS START BUTTON

    <div id="game-screen" class="screen container">

            "https://i.ibb.co/5xFbpsvx/0-CGPK4s1-T2-AUebe-IYXx-Dmgv-Z5da-Uj-MAPj-Uwflj-MI3-Ndj-Qzs-Okurt3-K2g-Kci-x-MGYtx-Dnk-S9-K5-Pz-SZUWpnkk-R.png",
            "https://i.ibb.co/3yNn17tS/0-CGPK4s1-T2-AUebe-IYXx-Dmgv-Z5da-Uj-MAPj-Uwflj-MI3-Ndj-Qzs-Okurt3-K2g-Kci-x-MGYtx-Dnk-S9-K5-Pz-SZUWpnkk-R.png",
            "https://i.ibb.co/rG0NJTSJ/0-CGPK4s1-T2-AUebe-IYXx-Dmgv-Z5da-Uj-MAPj-Uwflj-MI3-Ndj-Qzs-Okurt3-K2g-Kci-x-MGYtx-Dnk-S9-K5-Pz-SZUWpnkk-R.png"
        ];

        const stageConfig = { 1: 10, 2: 20, 3: 40, 4: 60 };
        let currentStage = 1;
        let flippedCards = [];
        let matchedCount = 0;
        let isProcessing = false;
        let isHintActive = false; 

        function setStage(stage) {
            currentStage = stage;
            const board = document.getElementById('gameBoard');
            board.setAttribute('data-stage', stage);
            initGame();
        }

        function getRandomImages(count) {
            let pool = [...imgUrls]; 
            while (pool.length < count) {
                pool = pool.concat(imgUrls);
            }
            shuffleArray(pool);
            return pool.slice(0, count);
        }

        function initGame() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            flippedCards = [];
            matchedCount = 0;
            
            isHintActive = false;
            const hintBtn = document.getElementById('hintBtn');
            hintBtn.textContent = 'üëÅÔ∏è HINT';
            
            isProcessing = true; 
            document.getElementById('shuffleBtn').disabled = true;
            document.getElementById('hintBtn').disabled = true;

            const totalCards = stageConfig[currentStage];
            const pairsCount = totalCards / 2;
            
            const selectedImages = getRandomImages(pairsCount);
            let gameDeck = [...selectedImages, ...selectedImages];
            shuffleArray(gameDeck);

            gameDeck.forEach(imgUrl => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.classList.add('shuffling'); 

                card.innerHTML = `
                    <div class="card-face card-front"></div>
                    <div class="card-face card-back">
                        <img src="${imgUrl}" alt="Game Card">
                    </div>
                `;

                card.addEventListener('click', () => flipCard(card, imgUrl));
                board.appendChild(card);
            });

            setTimeout(() => {
                document.querySelectorAll('.card').forEach(c => {
                    c.classList.remove('shuffling');
                    c.classList.add('flipped'); 
                });

                setTimeout(() => {
                    document.querySelectorAll('.card').forEach(c => {
                        c.classList.remove('flipped');
                    });
                    
                    isProcessing = false;
                    document.getElementById('shuffleBtn').disabled = false;
                    document.getElementById('hintBtn').disabled = false;
                    
                }, 2000); 

            }, 600); 
        }

        function toggleHint() {
            const cards = document.querySelectorAll('.card');
            const btn = document.getElementById('hintBtn');

            if (!isHintActive) {
                isHintActive = true;
                isProcessing = true; 
                btn.textContent = 'üôà HIDE';

                cards.forEach(card => {
                    if (!card.classList.contains('matched')) {
                        card.classList.add('flipped');
                    }
                });
            } else {
                isHintActive = false;
                isProcessing = false; 
                btn.textContent = 'üëÅÔ∏è HINT';
                
                flippedCards = []; 

                cards.forEach(card => {
                    if (!card.classList.contains('matched')) {
                        card.classList.remove('flipped');
                    }
                });
            }
        }

        function shuffleBoard() {
            if(isProcessing) return;
            
            const board = document.getElementById('gameBoard');
            const cards = Array.from(board.children);

            if(isHintActive) toggleHint();

            cards.forEach(card => card.classList.add('shuffling'));

            setTimeout(() => {
                shuffleArray(cards);
                cards.forEach(card => board.appendChild(card));
            }, 300);

            setTimeout(() => {
                cards.forEach(card => card.classList.remove('shuffling'));
            }, 600);
        }

        function flipCard(card, imgUrl) {
            if (card.classList.contains('flipped') || isProcessing || card.classList.contains('matched')) {
                return;
            }

            card.classList.add('flipped');
            flippedCards.push({ card, imgUrl });

            if (flippedCards.length === 2) {
                checkForMatch();
            }
        }

        function checkForMatch() {
            isProcessing = true;
            const [first, second] = flippedCards;

            if (first.imgUrl === second.imgUrl) {
                setTimeout(() => {
                    first.card.classList.add('matched');
                    second.card.classList.add('matched');
                    matchedCount++;
                    flippedCards = [];
                    isProcessing = false;

                    if (matchedCount === stageConfig[currentStage] / 2) {
                        setTimeout(() => alert("üéâ STAGE CLEAR!"), 300);
                    }
                }, 200);
            } else {
                setTimeout(() => {
                    first.card.classList.remove('flipped');
                    second.card.classList.remove('flipped');
                    flippedCards = [];
                    isProcessing = false;
                }, 800);
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
    </script>
