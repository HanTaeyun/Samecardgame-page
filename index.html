<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í∞ôÏùÄ Ïπ¥ÎìúÎ•º Ï∞æÏïÑÎùº! (Multiplayer)</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* =========================================
           1. Í∏∞Î≥∏ ÏÑ§Ï†ï & Î†àÌä∏Î°ú ÌÖåÎßà
           ========================================= */
        :root {
            --bg-color: #1a1a2e;
            --main-color: #e94560;
            --accent-color: #0f3460;
            --text-color: #fff;
            --card-back: #16213e;
            --card-front: #e94560;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            box-sizing: border-box;
            user-select: none;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1000px;
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s;
        }
        .screen.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        /* Í≥µÌÜµ ÌîΩÏÖÄ Î≤ÑÌäº Ïä§ÌÉÄÏùº */
        .pixel-btn {
            background-color: var(--main-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-family: inherit;
            cursor: pointer;
            margin: 10px;
            box-shadow: -4px 0 0 0 black, 4px 0 0 0 black, 0 -4px 0 0 black, 0 4px 0 0 black, 6px 6px 0 0 rgba(0,0,0,0.5);
            transition: transform 0.1s;
            position: relative;
        }

        .pixel-btn:hover {
            transform: translate(2px, 2px);
            background-color: #ff6b81;
            box-shadow: -4px 0 0 0 black, 4px 0 0 0 black, 0 -4px 0 0 black, 0 4px 0 0 black, 4px 4px 0 0 rgba(0,0,0,0.5);
        }

        .pixel-btn:active {
            transform: translate(6px, 6px);
            box-shadow: none;
        }
        
        .pixel-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* =========================================
           Î†àÌä∏Î°ú Ïä§ÌÉÄÏùº ÏùåÏÜåÍ±∞ Î≤ÑÌäº (ON/OFF)
           ========================================= */
        .pixel-mute-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 80px;
            height: 50px;
            z-index: 1000;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            color: white;
            border: none;
            cursor: pointer;
            background-color: #27ae60; 
            box-shadow: -4px 0 0 0 black, 4px 0 0 0 black, 0 -4px 0 0 black, 0 4px 0 0 black, 6px 6px 0 0 rgba(0,0,0,0.5);
            transition: transform 0.1s, background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pixel-mute-btn:active {
            transform: translate(6px, 6px);
            box-shadow: none;
        }

        .pixel-mute-btn.muted {
            background-color: #c0392b; 
        }
        
        .pixel-mute-btn::before {
            content: "BGM";
            position: absolute;
            top: -20px;
            font-size: 0.6rem;
            color: #fff;
            opacity: 0.8;
            text-shadow: 2px 2px 0 #000;
        }

        /* =========================================
            ÌåÄ Ïàò ÏÑ§Ï†ï UI
           ========================================= */
        .team-counter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            font-size: 1.5rem;
        }
        
        .counter-val {
            min-width: 60px;
            text-align: center;
            color: #ffd700;
        }

        /* =========================================
            Ïä§ÏΩîÏñ¥Î≥¥Îìú (Í≤åÏûÑ ÌôîÎ©¥)
           ========================================= */
        .scoreboard {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 900px;
        }

        .team-score {
            background-color: #222;
            border: 2px solid #555;
            padding: 10px 15px;
            border-radius: 8px;
            min-width: 100px;
            text-align: center;
            position: relative;
            transition: all 0.3s;
        }

        .team-score.active {
            border-color: #fff;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
            z-index: 10;
        }

        .team-score span {
            display: block;
        }

        .team-name {
            font-size: 0.7rem;
            margin-bottom: 5px;
            color: var(--team-color);
        }

        .team-point {
            font-size: 1.2rem;
            color: #fff;
        }

        /* =========================================
           Ïª§Ïä§ÌÖÄ ÏäπÎ¶¨ ÌåùÏóÖ (Î™®Îã¨) Ïä§ÌÉÄÏùº
           ========================================= */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-box {
            background-color: var(--accent-color);
            border: 4px solid #fff;
            padding: 40px;
            text-align: center;
            box-shadow: 10px 10px 0 0 black;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 90%;
        }

        .modal-title {
            font-size: 2rem;
            color: #ffd700;
            text-shadow: 4px 4px 0 #000;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .modal-overlay.hidden {
            display: none;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* =========================================
           ÌôîÎ©¥ & Í≤åÏûÑ Î≥¥Îìú Ïä§ÌÉÄÏùº
           ========================================= */
        .game-title {
            font-size: 3rem;
            color: var(--main-color);
            text-shadow: 4px 4px var(--accent-color);
            margin-bottom: 20px;
            line-height: 1.5;
            animation: float 3s ease-in-out infinite;
        }

        .level-box {
            border: 4px solid var(--text-color);
            padding: 40px;
            background-color: var(--accent-color);
            box-shadow: 10px 10px 0 0 black;
            max-width: 600px;
        }

        .level-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .game-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-board {
            display: grid;
            gap: 10px;
            width: 100%;
            margin: 0 auto;
            perspective: 1000px;
        }

        .game-board[data-stage="1"] { grid-template-columns: repeat(5, 1fr); max-width: 600px; }
        .game-board[data-stage="2"] { grid-template-columns: repeat(5, 1fr); max-width: 700px; }
        .game-board[data-stage="3"] { grid-template-columns: repeat(8, 1fr); max-width: 900px; }
        .game-board[data-stage="4"] { grid-template-columns: repeat(10, 1fr); max-width: 1100px; }

        .card {
            background-color: transparent;
            position: relative;
            cursor: pointer;
            aspect-ratio: 3 / 4; 
            transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            border: 2px solid #fff;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.5);
        }

        .card-front {
            background-color: var(--accent-color);
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
        }
        
        .card-back {
            background-color: white;
            transform: rotateY(180deg);
            padding: 0;
        }
        
        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .card.flipped { transform: rotateY(180deg); cursor: default; }
        
        /* Îß§Ïπ≠Îêú Ïπ¥ÎìúÎäî ÎßûÏ∂ò ÌåÄÏùò ÏÉâÏÉÅÏúºÎ°ú ÌÖåÎëêÎ¶¨Í∞Ä Î≥ÄÍ≤ΩÎê® */
        .card.matched {
            transform: rotateY(180deg);
            cursor: default;
            border-width: 4px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            animation: popEffect 0.4s ease-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popEffect {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        .card.shuffling { animation: shuffleMix 0.6s ease-in-out; pointer-events: none; }
        @keyframes shuffleMix {
            0% { transform: scale(1); }
            50% { transform: scale(0.5) translateY(-30px); z-index: 100; }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .game-title { font-size: 2rem; }
            .game-board { gap: 5px; padding: 0 5px; }
            .game-board[data-stage="1"] { grid-template-columns: repeat(4, 1fr); }
            .game-board[data-stage="2"] { grid-template-columns: repeat(4, 1fr); }
            .game-board[data-stage="3"] { grid-template-columns: repeat(5, 1fr); }
            .game-board[data-stage="4"] { grid-template-columns: repeat(6, 1fr); }
            .level-grid { grid-template-columns: 1fr; }
            .card-front { font-size: 1rem; }
            .pixel-mute-btn { width: 70px; height: 45px; bottom: 20px; right: 20px; font-size: 0.8rem; }
            .modal-title { font-size: 1.5rem; }
            .team-score { min-width: 60px; padding: 5px; }
            .team-point { font-size: 1rem; }
        }
    </style>
</head>

    <script>
        // === ÏÇ¨Ïö¥Îìú ÏãúÏä§ÌÖú ===
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let isMuted = false;
        let bgmInterval = null;
        let bgmNoteIndex = 0;

        window.addEventListener('load', () => {
            document.body.addEventListener('click', () => {
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }
                startBGM();
            }, { once: true });
        });

        function playTone(freq, type, duration, vol = 0.1) {
            if (isMuted) return; 
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            osc.type = type; 
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            
            gainNode.gain.setValueAtTime(vol, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);

            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        const bgmMelody = [261.63, 329.63, 392.00, 493.88, 261.63, 329.63, 392.00, 493.88, 349.23, 440.00, 523.25, 659.25, 349.23, 440.00, 523.25, 659.25];

        function startBGM() {
            if (bgmInterval || isMuted) return; 
            bgmNoteIndex = 0;
            bgmInterval = setInterval(() => {
                if (!isMuted) {
                    const freq = bgmMelody[bgmNoteIndex % bgmMelody.length];
                    playTone(freq, 'triangle', 0.2, 0.03); 
                }
                bgmNoteIndex++;
            }, 200);
        }

        function stopBGM() {
            if (bgmInterval) {
                clearInterval(bgmInterval);
                bgmInterval = null;
            }
        }

        function toggleMute() {
            isMuted = !isMuted;
            const btn = document.getElementById('bgmMuteBtn');
            if (isMuted) {
                btn.textContent = 'OFF';
                btn.classList.add('muted');
                stopBGM(); 
            } else {
                btn.textContent = 'ON';
                btn.classList.remove('muted');
                if (audioCtx.state === 'suspended') audioCtx.resume();
                startBGM(); 
            }
        }

        function playClickSound() { playTone(600, 'square', 0.05, 0.1); }
        function playMatchSound() { playTone(880, 'square', 0.1, 0.1); setTimeout(() => playTone(1108, 'square', 0.2, 0.1), 100); }
        function playFailSound() { playTone(150, 'sawtooth', 0.2, 0.1); setTimeout(() => playTone(100, 'sawtooth', 0.3, 0.1), 150); }
        function playWinSound() { playTone(523.25, 'square', 0.1, 0.15); setTimeout(() => playTone(659.25, 'square', 0.1, 0.15), 100); setTimeout(() => playTone(783.99, 'square', 0.1, 0.15), 200); setTimeout(() => playTone(1046.50, 'square', 0.4, 0.15), 300); }

        // === ÌôîÎ©¥ Ï†ÑÌôò Î°úÏßÅ ===
        function switchScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function goHome() {
            document.getElementById('victory-modal').classList.add('hidden');
            switchScreen('intro-screen');
        }

        // ===  Í≤åÏûÑ Î™®Îìú Î∞è ÌåÄ ÏÑ§Ï†ï Î≥ÄÏàò ===
        let gameMode = 'single'; // 'single' or 'multi'
        let totalTeams = 1;

            switchScreen('mode-screen');
        }

        // 2. Î™®Îìú ÏÑ†ÌÉù Ï≤òÎ¶¨
        function selectMode(mode) {
            gameMode = mode;
            if (mode === 'single') {
                totalTeams = 1;
                switchScreen('level-screen');
            } else {
                totalTeams = 2; // Î©ÄÌã∞ÌîåÎ†àÏù¥ Í∏∞Î≥∏ 2ÌåÄ
                updateTeamCountDisplay();

        }

        // 3. ÌåÄ Í∞úÏàò Ï°∞Ï†à (Î©ÄÌã∞ÌîåÎ†àÏù¥)
        function adjustTeamCount(delta) {
            totalTeams += delta;
            if (totalTeams < 2) totalTeams = 2;
            if (totalTeams > 10) totalTeams = 10;
            updateTeamCountDisplay();

            "https://i.ibb.co/9xSN0px/0-CGPK4s1-T2-AUebe-IYXx-Dmgv-Z5da-Uj-MAPj-Uwflj-MI3-Ndj-Qzs-Okurt3-K2g-Kci-x-MGYtx-Dnk-S9-K5-Pz-SZUWpnkk-R.png",
            "https://i.ibb.co/5xFbpsvx/0-CGPK4s1-T2-AUebe-IYXx-Dmgv-Z5da-Uj-MAPj-Uwflj-MI3-Ndj-Qzs-Okurt3-K2g-Kci-x-MGYtx-Dnk-S9-K5-Pz-SZUWpnkk-R.png",
            "https://i.ibb.co/3yNn17tS/0-CGPK4s1-T2-AUebe-IYXx-Dmgv-Z5da-Uj-MAPj-Uwflj-MI3-Ndj-Qzs-Okurt3-K2g-Kci-x-MGYtx-Dnk-S9-K5-Pz-SZUWpnkk-R.png",
            "https://i.ibb.co/rG0NJTSJ/0-CGPK4s1-T2-AUebe-IYXx-Dmgv-Z5da-Uj-MAPj-Uwflj-MI3-Ndj-Qzs-Okurt3-K2g-Kci-x-MGYtx-Dnk-S9-K5-Pz-SZUWpnkk-R.png"
        ];

        const stageConfig = { 1: 10, 2: 20, 3: 40, 4: 60 };
        let currentStage = 1;
        let flippedCards = [];
        let matchedCount = 0;
        let isProcessing = false;
        let isHintActive = false; 

        function startGame(stage) {
            switchScreen('game-screen');
            setStage(stage);
        }

        function setStage(stage) {
            currentStage = stage;
            const board = document.getElementById('gameBoard');
            board.setAttribute('data-stage', stage);
            initGame();
        }

        function initGame() {
            // Î≥ÄÏàò Ï¥àÍ∏∞Ìôî
            flippedCards = [];
            matchedCount = 0;
            isHintActive = false;
            isProcessing = true;
            document.getElementById('hintBtn').textContent = 'üëÅÔ∏è HINT';
            document.getElementById('shuffleBtn').disabled = true;
            document.getElementById('hintBtn').disabled = true;

            //  ÌåÄ Ï¥àÍ∏∞Ìôî
            teams = [];
            for (let i = 0; i < totalTeams; i++) {
                teams.push({
                    id: i,
                    name: gameMode === 'single' ? 'PLAYER 1' : `TEAM ${i + 1}`,
                    score: 0,
                    color: teamColors[i % teamColors.length]
                });
            }
            currentTeamIndex = 0; // Ï≤´ Î≤àÏß∏ ÌåÄÎ∂ÄÌÑ∞ ÏãúÏûë
            renderScoreboard(); // Ïä§ÏΩîÏñ¥Î≥¥Îìú Í∑∏Î¶¨Í∏∞

            // Î≥¥Îìú ÏÉùÏÑ±
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            const totalCards = stageConfig[currentStage];
            const pairsCount = totalCards / 2;
            const selectedImages = getRandomImages(pairsCount);
            let gameDeck = [...selectedImages, ...selectedImages];
            shuffleArray(gameDeck);

            gameDeck.forEach((imgUrl, i) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.classList.add('shuffling'); 
                card.innerHTML = `
                    <div class="card-face card-front">${i + 1}</div>
                    <div class="card-face card-back"><img src="${imgUrl}" alt="Card"></div>
                `;
                card.addEventListener('click', () => flipCard(card, imgUrl));
                board.appendChild(card);
            });

            // ÏãúÏûë Ïï†ÎãàÎ©îÏù¥ÏÖò
            setTimeout(() => {
                document.querySelectorAll('.card').forEach(c => {
                    c.classList.remove('shuffling');
                    c.classList.add('flipped'); 
                });
                setTimeout(() => {
                    document.querySelectorAll('.card').forEach(c => {
                        c.classList.remove('flipped');
                    });
                    isProcessing = false;
                    document.getElementById('shuffleBtn').disabled = false;
                    document.getElementById('hintBtn').disabled = false;
                }, 2000); 
            }, 600); 
        }

        //  Ïä§ÏΩîÏñ¥Î≥¥Îìú Î†åÎçîÎßÅ Ìï®Ïàò
        function renderScoreboard() {
            const scoreboard = document.getElementById('scoreboard');
            scoreboard.innerHTML = '';

            // Ïã±Í∏ÄÌîåÎ†àÏù¥Î©¥ Ïä§ÏΩîÏñ¥Î≥¥ÎìúÎ•º Ïà®Í∏∞Í±∞ÎÇò Ïã¨ÌîåÌïòÍ≤å
            if (gameMode === 'single') {
                // Ïã±Í∏ÄÏùº ÎïåÎäî Íµ≥Ïù¥ ÌåÄ Ï†êÏàòÎ•º Î≥¥Ïó¨Ï£ºÏßÄ ÏïäÏïÑÎèÑ ÎêòÏßÄÎßå, ÌÜµÏùºÏÑ±ÏùÑ ÏúÑÌï¥ Î≥¥Ïó¨Ï§å
                // return; // Ïà®Í∏∞Í≥† Ïã∂ÏúºÎ©¥ Ïù¥ Ï£ºÏÑù Ìï¥Ï†ú
            }

            teams.forEach((team, index) => {
                const scoreBox = document.createElement('div');
                scoreBox.className = 'team-score';
                scoreBox.style.setProperty('--team-color', team.color); // CSS Î≥ÄÏàò Ï†ÑÎã¨
                
                // ÌòÑÏû¨ ÌÑ¥Ïù∏ ÌåÄÏóêÍ≤å active ÌÅ¥ÎûòÏä§ Î∂ÄÏó¨
                if (index === currentTeamIndex) {
                    scoreBox.classList.add('active');
                    scoreBox.style.borderColor = team.color;
                }

                scoreBox.innerHTML = `
                    <span class="team-name">${team.name}</span>
                    <span class="team-point">${team.score}</span>
                `;
                scoreboard.appendChild(scoreBox);
            });
        }

        //  ÌÑ¥ ÎÑòÍ∏∞Í∏∞
        function switchTurn() {
            currentTeamIndex = (currentTeamIndex + 1) % totalTeams;
            renderScoreboard();
        }

        function flipCard(card, imgUrl) {
            if (card.classList.contains('flipped') || isProcessing || card.classList.contains('matched')) return;

            playClickSound();
            card.classList.add('flipped');
            flippedCards.push({ card, imgUrl });

            if (flippedCards.length === 2) {
                checkForMatch();
            }
        }

        function checkForMatch() {
            isProcessing = true;
            const [first, second] = flippedCards;

            if (first.imgUrl === second.imgUrl) {
                // Îß§Ïπ≠ ÏÑ±Í≥µ
                playMatchSound();
                
                //  Ï†êÏàò Ïò¨Î¶¨Í∏∞ (ÌÑ¥ÏùÄ Ïú†ÏßÄÎê®)
                teams[currentTeamIndex].score++;
                renderScoreboard();

                setTimeout(() => {
                    // Îß§Ïπ≠Îêú Ïπ¥ÎìúÏóê ÌåÄ ÏÉâÏÉÅ ÌÖåÎëêÎ¶¨ Ï†ÅÏö©
                    const currentColor = teams[currentTeamIndex].color;
                    first.card.style.borderColor = currentColor;
                    first.card.style.boxShadow = `0 0 15px ${currentColor}`;
                    second.card.style.borderColor = currentColor;
                    second.card.style.boxShadow = `0 0 15px ${currentColor}`;

                    first.card.classList.add('matched');
                    second.card.classList.add('matched');
                    
                    matchedCount++;
                    flippedCards = [];
                    isProcessing = false;

                    // Ïä§ÌÖåÏù¥ÏßÄ ÌÅ¥Î¶¨Ïñ¥ Ï≤¥ÌÅ¨
                    if (matchedCount === stageConfig[currentStage] / 2) {
                        playWinSound();
                        showVictoryResult();
                    }
                }, 200);
            } else {
                // Îß§Ïπ≠ Ïã§Ìå®
                setTimeout(() => { playFailSound(); }, 400);
                setTimeout(() => {
                    first.card.classList.remove('flipped');
                    second.card.classList.remove('flipped');
                    flippedCards = [];
                    isProcessing = false;
                    
                    //  ÌÑ¥ ÎÑòÍ∏∞Í∏∞ (Îß§Ïπ≠ Ïã§Ìå® ÏãúÏóêÎßå)
                    if (gameMode === 'multi') {
                        switchTurn();
                    }
                }, 800);
            }
        }

        //  ÏäπÎ¶¨ Í≤∞Í≥º ÌëúÏãú
        function showVictoryResult() {
            const title = document.getElementById('win-title');
            const msg = document.getElementById('win-msg');

            if (gameMode === 'single') {
                title.innerHTML = 'üéâ STAGE<br>CLEAR!';
                msg.textContent = 'CONGRATULATIONS!';
            } else {
                // Í∞ÄÏû• ÎÜíÏùÄ Ï†êÏàò Ï∞æÍ∏∞
                const maxScore = Math.max(...teams.map(t => t.score));
                const winners = teams.filter(t => t.score === maxScore);

                if (winners.length === 1) {
                    title.innerHTML = `üèÜ WINNER:<br>${winners[0].name}`;
                    title.style.color = winners[0].color;
                    msg.textContent = `SCORE: ${winners[0].score}`;
                } else {
                    title.innerHTML = 'ü§ù DRAW!';
                    title.style.color = '#fff';
                    msg.textContent = 'GOOD GAME!';
                }
            }
            showVictoryPopup();
        }

        function showVictoryPopup() {
            document.getElementById('victory-modal').classList.remove('hidden');
        }

        function restartStage() {
            document.getElementById('victory-modal').classList.add('hidden');
            initGame();
        }

        function exitToLevelSelect() {
            document.getElementById('victory-modal').classList.add('hidden');
            goBackFromLevel();
        }

        // Í∏∞ÌÉÄ Ïú†Ìã∏Î¶¨Ìã∞
        function getRandomImages(count) {
            let pool = [...imgUrls]; 
            while (pool.length < count) pool = pool.concat(imgUrls);
            shuffleArray(pool);
            return pool.slice(0, count);
        }

        function shuffleBoard() {
            if(isProcessing) return;
            const board = document.getElementById('gameBoard');
            const cards = Array.from(board.children);
            if(isHintActive) toggleHint();
            cards.forEach(card => card.classList.add('shuffling'));
            setTimeout(() => {
                shuffleArray(cards);
                cards.forEach(card => board.appendChild(card));
            }, 300);
            setTimeout(() => {
                cards.forEach(card => card.classList.remove('shuffling'));
            }, 600);
        }

        function toggleHint() {
            const cards = document.querySelectorAll('.card');
            const btn = document.getElementById('hintBtn');
            if (!isHintActive) {
                isHintActive = true;
                isProcessing = true; 
                btn.textContent = 'üôà HIDE';
                cards.forEach(card => { if (!card.classList.contains('matched')) card.classList.add('flipped'); });
            } else {
                isHintActive = false;
                isProcessing = false; 
                btn.textContent = 'üëÅÔ∏è HINT';
                flippedCards = []; 
                cards.forEach(card => { if (!card.classList.contains('matched')) card.classList.remove('flipped'); });
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
    </script>
